{% extends 'common/base.html' %}

{% block title %}{{ erreur }}{% endblock %}

{% block body %}
<div class="glassbackground m-auto overflow-hidden">  
    <div class="illustration-container">
    <img src="{{ url_for('static', filename = 'images/erreur.webp') }}" alt="Magie" class="illustration" />
  </div>
  
  <div class='text-container p-4'>
    <h1 class="mb-3 text-center">{{ erreur }}</h1>
    <h1 class="mb-3 text-center">{{ description }}</h1>
    {% if config == "dev" %}
        <div class="w-75 px-5 border border-danger m-auto">
            <p class="pt-4" style="font-size: 15px">{{ description_plus|safe }}</p>
        </div>
    {% else %}
        <div class="text-center">
            <img src="{{ url_for('static', filename='images/errror-illu.png') }}" alt="image" class="rounded" style="width: 70%; height: 50%" />
        </div>
    {% endif %}
    <a onclick="window.history.go(-1); return false;" href="#"><p class="text-center fs-2">Retournez en arri√®re</p></a>
</div>
</div>
{% endblock %}
